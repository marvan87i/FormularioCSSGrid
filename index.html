<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <!--Font AWESOME-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--FONTS QUICKSAND-->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap" rel="stylesheet">
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <title>Formulario CSSGr id</title>
</head>
<body>
    <div class="container">
        <h1 class="logo">Contact <span>Us</span></h1>

        <div class="contact-wrapp">
            <div class="contactForm">
                <h3>contact Us</h3>
                <form action="">
                    <p>
                        <label for="fullname">Fullname</label>
                        <input type="text" name="fullName" id="fullname">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="mail" name="mail">
                    </p>
                    <p>
                        <label >Phone</label>
                        <input type="tel" name="phone">
                    </p>
                    <p>
                        <label >Affair</label>
                        <input type="text" name="affair">
                    </p>
                    <p class="block">
                        <label>Message</label>
                        <textarea name="message"  rows="3"></textarea>
                    </p>
                    <p class="block">
                        <button type="submit">
                            Send
                        </button>
                    </p>
                </form>

            </div>
            <div class="contactInfo">
                <h4>More info</h4>
                <ul>
                    <li>
                        <i class="fa fa-map-marker" aria-hidden="true"><span class="me">Baker Street</span> </i>
                    </li>
                    <li>
                        <i class="fa fa-phone" aria-hidden="true"><span class="me">11 111 11 11</span></i>
                    </li>
                    <li>
                        <i class="fa fa-envelope-open" aria-hidden="true"><span class="me">Contact@me.com</span></i>

                    </li>
                </ul>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem numquam voluptatum neque dolorum quos deserunt cum nam eaque natus facere!</p>
                <p>Company.com</p>
               
            </div>
        </div>
    </div>
</body>
</html>
